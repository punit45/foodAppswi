<div class="lg:w-4/6 mx-auto px-4 sm:px-8 md:px-16 lg:px-32 my-8">
    <h3 class="text-2xl font-semibold my-4">FAVORITES</h3>
    <div class="flex flex-wrap gap-8">
        <div *ngFor="let restaurant of favorites; let i = index" class="flex-none relative p-4 rounded-lg shadow-md w-full sm:w-60 lg:w-72">
            <img [src]="restaurant.img" alt="" class="w-full h-48 rounded-lg cursor-pointer" (click)="navigateToOrders(restaurant)">
            <p class="absolute top-40 mt-4 left-8 text-white font-extrabold text-xl">{{restaurant.banner}}</p>
            <h3 class="font-semibold text-lg my-2">{{restaurant.title}}</h3>
            <div class="flex items-center mr-2 font-medium">
                <img src="../../assets/greenstar.png" alt="" class="w-4 mx-1 my-1 h-4 rounded-full">
                <p>{{restaurant.rating}}</p>
                <p>Â· {{restaurant.time}}</p>
            </div>
            <p class="text-gray-700 text-sm">{{restaurant.food}}</p>
            <p class="text-gray-700 text-sm">{{restaurant.address}}</p>
            <!-- Remove Button -->
            <button (click)="removeFromFavorites(i)" class="absolute top-4 right-4 bg-red-500 text-white px-2 py-1 rounded-lg text-xs font-bold hover:bg-red-600">
                Remove
            </button>
        </div>
    </div>
</div>
