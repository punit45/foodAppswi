<div class="flex items-center justify-between px-4 lg:px-28 py-4 mx-auto text-gray-700 font-medium bg-white shadow-md">
  <div class="flex items-center space-x-2">
    <a routerLink="">
      <img src="../../assets/swiggyicon.jpeg" alt="icon" class="w-12 h-12" />
    </a>
    <u class="no-underline"><span class="text-s font-bold text-red-500 p-4">Gachibowli, Hyd</span></u>
    <i class="fa fa-chevron-down text-orange-500 ml-1"></i>
  </div>

  <!-- Mobile menu toggle -->
  <div class="lg:hidden flex items-center space-x-4">
    <button (click)="toggleMenu()" class="text-gray-700">
      <i class="fa fa-bars"></i>
    </button>
  </div>

  <div class="hidden lg:flex items-center justify-between space-x-8">
    <!-- Corporate Section -->
    <div class="flex items-center space-x-1 hover:text-orange-600">
      <i class="fa fa-briefcase mx-1"></i>
      <a href="#" class="hover:text-orange-500 hover:underline">Swiggy Corporate</a>
    </div>

    <!-- Search Section -->
    <div
      class="flex items-center space-x-1 hover:text-orange-600"
      (mouseenter)="isSearchVisible = true"
      (mouseleave)="isSearchVisible = false"
    >
      <i class="fa fa-search mx-1 cursor-pointer"></i>
      <input
        *ngIf="isSearchVisible"
        type="text"
        [(ngModel)]="searchText"
        (keyup)="onSearch()"
        placeholder="Search food or restaurant"
        class="border p-1 rounded text-sm"
      />
      <a href="#" class="hover:text-orange-500">Search</a>
    </div>

    <!-- Offers Section -->
    <div class="flex items-center space-x-1 hover:text-orange-600">
      <i class="fa fa-percent mx-1"></i>
      <a href="#" class="hover:underline">Offers</a>
      <span class="text-xs text-orange-500 font-semibold">NEW</span>
    </div>

    <!-- Favorites Section -->
    <div class="flex items-center space-x-1 hover:text-orange-600">
      <i class="fa-solid fa-heart"></i>
      <a routerLink="favorite" href="#" class="hover:underline">Favorites</a>
    </div>

    <!-- Help Section -->
    <div class="flex items-center space-x-1 hover:text-orange-600">
      <i class="fa-solid fa-question-circle"></i>
      <a routerLink="favorite" href="#" class="hover:underline">Help</a>
    </div>

    <!-- User Section -->
    <div class="flex items-center space-x-1 hover:text-orange-600 hover:underline cursor-pointer">
      <i class="fa fa-user mx-1"></i>
      <div *ngIf="isLoggedIn" (click)="toggleLogout()">{{ username }}</div>
      <div *ngIf="showLogout" class="absolute bg-white shadow-md rounded p-4 mt-20 top-15">
        <button (click)="logout()" class="text-black">LogOut</button>
      </div>
      <a *ngIf="!isLoggedIn" href="#" class="hover:underline cursor-pointer" (click)="openLogin()">Sign In</a>
    </div>

    <!-- Cart Section -->
    <div routerLink="cart" class="flex items-center space-x-1 hover:text-orange-600 cursor-pointer">
      <i class="fa fa-shopping-bag"></i>
      <span [ngClass]="cartQuantity === 0 ? 'text-black' : 'text-orange-500 font-semibold mb-4'">{{ cartQuantity }}</span>
      <a routerLink="cart" href="#" class="px-2 hover:underline">Cart</a>
    </div>
  </div>

  <!-- Mobile Menu (hidden on large screens) -->
  <div *ngIf="isMenuOpen" class="lg:hidden absolute top-16 right-0 bg-white shadow-md w-full py-4">
    <div class="flex flex-col items-center space-y-4">
      <div class="flex items-center space-x-1 hover:text-orange-600">
        <i class="fa fa-briefcase mx-1"></i>
        <a href="#" class="hover:text-orange-500 hover:underline">Swiggy Corporate</a>
      </div>
      <div class="flex items-center space-x-1 hover:text-orange-600">
        <i class="fa fa-search mx-1 cursor-pointer"></i>
        <input
          *ngIf="isSearchVisible"
          type="text"
          [(ngModel)]="searchText"
          (keyup)="onSearch()"
          placeholder="Search food or restaurant"
          class="border p-1 rounded text-sm"
        />
        <a href="#" class="hover:text-orange-500">Search</a>
      </div>
      <div class="flex items-center space-x-1 hover:text-orange-600">
        <i class="fa fa-percent mx-1"></i>
        <a href="#" class="hover:underline">Offers</a>
        <span class="text-xs text-orange-500 font-semibold">NEW</span>
      </div>
      <div class="flex items-center space-x-1 hover:text-orange-600">
        <i class="fa-solid fa-heart"></i>
        <a routerLink="favorite" href="#" class="hover:underline">Favorites</a>
      </div>
      <div class="flex items-center space-x-1 hover:text-orange-600">
        <i class="fa-solid fa-question-circle"></i>
        <a routerLink="favorite" href="#" class="hover:underline">Help</a>
      </div>
      <div class="flex items-center space-x-1 hover:text-orange-600 hover:underline cursor-pointer">
        <i class="fa fa-user mx-1"></i>
        <a *ngIf="!isLoggedIn" href="#" (click)="openLogin()">Sign In</a>
      </div>
      <div routerLink="cart" class="flex items-center space-x-1 hover:text-orange-600 cursor-pointer">
        <i class="fa fa-shopping-bag"></i>
        <span [ngClass]="cartQuantity === 0 ? 'text-black' : 'text-orange-500 font-semibold mb-4'">{{ cartQuantity }}</span>
        <a routerLink="cart" href="#" class="px-2 hover:underline">Cart</a>
      </div>
    </div>
  </div>
</div>

<!--login page-->
<app-login *ngIf="showLogin" (close)="onCloseLogin()" (openSignup)="openSignup()"></app-login>

<!--signup page-->
<app-signup *ngIf="showSignup" (close)="onCloseSignup()" (openLogin)="openLogin()"></app-signup>
